<ion-content>

  <header>
    <img src="../../assets/favicon.svg" alt="">
  </header>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Login</ion-card-title>
    </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>

  <div class="form-btn">
    <ion-button shape="round" color="warning" (click)="login()">LOGIN</ion-button>
  </div>
  </ion-card>

  <div style="padding: 20px;text-align: center;">
    <a (click)="forgot()">Forgot Password?</a><br>
    <p>You don`t have an Account? <a (click)="register()">Create here</a></p>
  </div>
</ion-content>


<ion-content>
  <ion-card>
    <ion-card-header style="text-align: center;">
      <ion-card-title>Forgot Password</ion-card-title>
      <ion-card-subtitle>Please enter your email address</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button shape="round" (click)="resetPassword()" color="primary">Reset Password</ion-button>

</ion-content>

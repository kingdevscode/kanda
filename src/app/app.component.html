<ion-app>
  <ion-menu side="end" menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Account</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Informations</ion-label>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-item>
        <ion-item routerLink="/main">
          <ion-icon name="document-outline" slot="start"></ion-icon>
          <ion-label>Festivals</ion-label>
        </ion-item>
        <ion-item routerLink="/artist">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Artists</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>Tickets<ion-badge color="primary">0</ion-badge> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="help-outline" slot="start"></ion-icon>
          <ion-label>FAQ</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
          <ion-label>Suggestions</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
